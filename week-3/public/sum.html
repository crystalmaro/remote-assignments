<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        // 1. create XMLHTTP Request object
        let xhr = new XMLHttpRequest();
        // 2. create callback function
        xhr.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                document.querySelector("#ajax").innerHTML = this.responseText;
                //maybe replace responseText with another property?
            }
        };
        // 3. open a request
        // (HTTP method, URL)
        function sendAJAX() {
            let numberInput = document.getElementById("numberInput").value
            let url = "/getData";
            if (numberInput !== '') {
                url += "?number=";
            }
            xhr.open("GET", url + numberInput);
            // you make an open req per send
            // Input Text value Property
            // 4. send a request
            // let formData = new FormData();
            // formData.append("number", numberInput);
            xhr.send();
        }
    </script>
   
   
</head>
<body>
    <p id="ajax">hi</p>
    <input id="numberInput" type="text" placeholder="number" >
    <button id="load" onclick="sendAJAX()">Calculate</button>
